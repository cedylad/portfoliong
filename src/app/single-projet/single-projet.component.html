<div class="projet-card">
    <a routerLink="/projets">Back</a>
    <h2>{{ projet.titleProjet | uppercase }}</h2>
    <video [src]="projet.imgProjet" autoplay></video>
    <p>{{ projet.descriptionProjet }}</p>
    <p>{{ projet.frameworkProjet }}</p>
    <p>{{ projet.lanagageProjet }}</p>
    <a [href]="projet.githubProjet">{{ projet.titleProjet }}</a>
    <p *ngIf="projet.stateProjet">{{ projet.stateProjet }}</p>
</div>
